query loans($policyIds: [String]!) {
  loanRequests(where: { policyId_in: $policyIds }) {
    id
    policyId
    amount
    status
    minAmount
    approvedAmount
    filledAmount
    maxPremiumRatePerSec
    receiveOnApprove
  }

  loans(where: { policyId_in: $policyIds }) {
    id
    loanRequestId
    policyId
    data
    borrowedAmount
    governanceIncentiveFee
    lastUpdateTs
    marketOperatorIncentiveFee
    productOperatorIncentiveFee
    interestCharged
    interestRepaid
  }

  _meta {
    block {
      number
      timestamp
      hash
    }
  }
}
