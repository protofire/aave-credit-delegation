query markets($productIds: [String]!) {
  markets(where: { productId_in: $productIds }) {
    id
    marketId
    title
    author
    aggregatedPools {
      id
      poolList
    }
    productId
    product {
      id
      title
      wording
      data
      details
    }
    desiredCover
    capitalToken
    premiumToken
    policyBuyerAllowListId
  }

  _meta {
    block {
      number
      timestamp
      hash
    }
  }
}
